<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div class="page">
        <div class="header">
            <h1 class="heading">To-Do-List</h1>
        </div>
        <div class="main">
            <form action="/" novalidate>
                <fieldset>
                    <legend>TO-DO-LIST</legend>
                        <label for="priority">Priority:</label><br>
                        <select name="priority" id="priority">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select><br>
                        <label for="toDoMsg">Enter your work</label><br>
                        <input type="text" name="To-Do" placeholder="To-Do" id="toDoMsg" required>
                </fieldset>
            </form>
            <br>
            <form action="/register" method="POST">
                <fieldset><fieldset>
                    <legend>Create Account</legend>

                    <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required minlength="3">
                    </div>

                    <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" id="pwd" name="password" required>
                    </div>

                    <div class="form-group">
                    <label for="plan">Choose Plan:</label>
                    <select name="subscription_plan" id="plan">
                        <option value="free">Free Tier</option>
                        <option value="pro">Pro Tier</option>
                    </select>
                    </div>

                    <label for="course">Choose course:</label>
                    <input list="courseses" id="course" name="enrolledCourse">
                    <datalist id="courseses">
                        <option value="FSWD">
                        <option value="DS">
                        <option value="PM">
                    </datalist>

                    <label for="depart">Start Date:</label>
                    <input type="date" id="depart" name="dept_date" min="2025-11-21">

                    <button type="submit">Sign Up</button>

                </fieldset>
                <form action="/save-post" method="POST">
  <label for="blog">Blog Post:</label>
  <textarea id="blog" name="content"></textarea>

  <button type="submit">Save Draft</button>

  <button type="submit" formaction="/publish-post">Publish Now</button>
  
  <button type="button" onclick="previewPost()">Preview</button>
</form> </fieldset>
                </form>

                <form action="/contact" method="POST">
                <label for="msg">Message:</label>
                <textarea id="msg" name="message" rows="5" cols="60" style="resize: none;"></textarea>
                <button type="submit">Send Message</button>
                </form>

                <form action="/upload-resume" method="POST" enctype="multipart/form-data">
                <label for="resume">Upload Resume (PDF only):</label>
                <input type="file" id="resume" name="user_resume" accept=".pdf">
                <button type="submit">Submit Application</button>
                </form>

                <form action="/add-to-cart" method="POST">
                <input type="hidden" name="product_id" value="101">
                
                <label for="qty">Quantity:</label>
                <input type="number" id="qty" name="quantity" value="1" min="1" max="10" step="1">
                
                <button type="submit">Add to Cart</button>
                </form>

                <form action="/update-profile" method="POST">
                <label>User ID (Cannot change):</label>
                <input type="text" name="uid" value="USER_123" readonly>

                <label>Account Status:</label>
                <input type="text" name="status" value="Active" disabled>

                <button type="submit">Save Changes</button>
                </form>

                <form action="/signup" method="POST">
                <label for="zip">Zip Code (5 digits):</label>
                <input type="text" id="zip" name="zipcode" pattern="[0-9]{5}" title="Five digit zip code">
                
                <label for="pwd">Password (Uppecase required):</label>
                <input type="password" name="password" pattern="(?=.*[A-Z]).{6,}" required>
                
                <button type="submit">Register</button>
                
                </form>
        </div>
    </div>
</body>
</html>
